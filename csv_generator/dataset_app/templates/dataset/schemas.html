{% extends 'dataset/base.html' %}

{% block content %}

<h2>Data shemas</h2>
<br/>
<table class="table table-striped-columns">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Modified</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>

    {% for schema in schemas %}
    <tr>
        <th scope="row">{{ schema.id }}</th>
        <td>{{ schema.title }}</td>
        <td>{{ schema.updated_at }}</td>
        <td>
            <button type="button" class="btn btn-link"><a href="#">Edit scheme</a></button>
            <button type="button" class="btn btn-link"><a href="#">Delete</a></button>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
