{% extends 'dataset/base.html' %}

{% block content %}

<div class="d-flex justify-content-between">
    <h2>Data shemas</h2>
    {% if user.is_authenticated %}
    <button type="button" class="btn btn-success"><a class="nav-link active" href="{% url 'schema-create' %}">New
        Schema</a></button>
    {% endif %}
</div>
<br/>

<table class="table table-striped-columns">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Modified</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>

    {% for schema in schemas %}
    <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td><a class="link-primary" href="{% url 'dataset-list' schema.id %}">{{ schema.title }}</a></td>
        <td>{{ schema.updated_at }}</td>
        <td>
            <button type="button" class="btn btn-link"><a class="link-primary"
                                                          href="{% url 'schema-update' schema.id %}">Edit scheme</a>
            </button>
            <button type="button" class="btn btn-link"><a class="link-danger"
                                                          href="{% url 'schema-delete' schema.id %}">Delete</a>
            </button>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
